<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary componet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card-container">
        <div class="container">
            <div class="graph">
                <section>
                <h2 class="gray">Your Result</h2>
                <div class="circle">
                    <div class="text">
                        <h1>76 <span class="gray">of 100</span></h1>
                    </div>
                </div>
                <div class="bottom-Section">
                    <h3>Great <span class="gray">You scored higher than 65% of the people who have taken these tests
                    </span></h3>
                    
                </div>
            </div>
        </section>
            <div class="summary">
                <div class="sum-container">
                <h1>Summary</h1>
                <div class="reaction">
                    <div class="box">
                        <div>
                            <img src="./assets/images/icon-reaction.svg" alt=" reaction">
                        </div>
                        <div>
                            <p>Reaction</p>
                        </div>
                    </div>
                    <div class="thuder-img">
                       
                    <div class="score">
                        <p><span class="myscore"> 80 </span>/ <span class="gray">100</span></p>
                    </div>
                </div>
            </div>
                

                <div class="Memory">
                    <div class="box">
                        <div>
                            <img src="./assets/images/icon-memory.svg" alt="Memory-img">
                        </div>
                        <div>
                            <p>Memory</p>

                        </div>
                    </div>
                    <div class="Memory-img">
                    <div>
                        <p><span class="myscore">92</span> / <span class="gray">100</span></p>
                    </div>
                </div>
            </div>

                <div class="verbal">
                    <div class="box">
                        <div>
                            <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
                        </div>
                        <div>
                            <p>Verbal</p>

                        </div>
                    </div>
                    <div class="Verbal-img">


                    <div>
                        <p><span class="myscore">61 </span>/ <span class="gray">100</span></p>
                    </div>
                </div>
            </div>

                <div class="Visual">
                    <div class="box">
                        <div>
                            <img src="./assets/images/icon-visual.svg" alt="icon-visual">
                        </div>
                    <div>
                        <p>Visual</p>

                    </div>
                </div>
                    <div class="Visual-img">
                    <div>
                        <p><span class="myscore">72</span> / <span class="gray">100</span></p>
                    </div>
                </div>
            </div>

                <div class="Continue">
                    <button>Continue</button>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>

</html>
